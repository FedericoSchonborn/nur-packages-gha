name: Build and Populate Cache
run-name: Build and Populate Cache (${{ inputs.branch || 'main' }})

on:
  push:
  pull_request:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:
    inputs:
      branch:
        description: Branch
        required: true
        type: string
        default: main

jobs:
  matrix:
    name: Matrix
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        run: |
          git clone --depth 1 --branch ${{ inputs.branch || 'main' }} https://codeberg.org/FedericoSchonborn/nur-packages.git $GITHUB_WORKSPACE

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Generate Matrix
        id: matrix
        run: |
          set -euo pipefail
          matrix="$(nix eval --json ".#githubActionsMatrix")"
          echo "matrix=$matrix" | tee -a "$GITHUB_OUTPUT"

  build:
    name: ${{ matrix.channel }}/${{ matrix.system }}
    needs: matrix
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJSON(needs.matrix.outputs.matrix) }}
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        run: |
          git clone --depth 1 --branch ${{ inputs.branch || 'main' }} https://codeberg.org/FedericoSchonborn/nur-packages.git $GITHUB_WORKSPACE

      - name: Install QEMU
        uses: docker/setup-qemu-action@v3
        if: ${{ matrix.withQemu == true }}

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          nix_path: "nixpkgs=channel:${{ matrix.channel }}"
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
            extra-platforms = ${{ matrix.system }}

      - name: Set up Cachix
        uses: cachix/cachix-action@v16
        with:
          name: ${{ vars.CACHIX_CACHE }}
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Show Nixpkgs version
        run: |
          nix-instantiate --eval -E '(import <nixpkgs> {}).lib.version'

      - name: Check evaluation
        run: |
          nix-env -f . -qa \* --meta --json \
            --option restrict-eval true \
            --option allow-import-from-derivation true \
            --drv-path --show-trace \
            -I "nixpkgs=$(nix-instantiate --find-file nixpkgs)" \
            -I "$PWD"

      - name: Build Nix packages
        run: nix shell -f '<nixpkgs>' nix-build-uncached -c nix-build-uncached ci.nix -A cacheOutputs --system ${{ matrix.system }} -build-flags "--show-trace --print-build-logs --keep-going --keep-failed"
